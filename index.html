<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/a-prod-public/user-assets/9158529/2179612.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-color: #00d0ff;
        --theme-color-rgb: 0, 208, 255;
        --theme-text-color: #00d0ff;
        --theme-text-color-dim: rgba(0, 208, 255, 0.8);
        --theme-bg-color: #0d0d0d;
        --theme-border-color: rgba(0, 208, 255, 0.5);
        --theme-border-color-light: rgba(0, 208, 255, 0.3);
        --theme-border-color-xlight: rgba(0, 208, 255, 0.2);
        --theme-interactive-bg-hover: rgba(0, 208, 255, 0.1);
        --theme-glow-spread: 8px;
        --select-arrow-url: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300d0ff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-text-color);
      }
      body {
        cursor: none;
        font-family: 'Fira Code', monospace;
        background-color: var(--theme-bg-color);
        color: var(--theme-text-color);
      }
      #root::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2) 1px,
          transparent 1px,
          transparent 3px
        );
        pointer-events: none;
        z-index: 9999;
        animation: scanline-flicker 15s linear infinite;
      }
      .trail-dot {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: var(--theme-color);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 var(--theme-glow-spread) var(--theme-color), 0 0 20px var(--theme-color);
      }
      .glitch-text {
        animation: glitch 3s linear infinite;
      }
      #character-archetype {
        background-image: var(--select-arrow-url);
      }
      @keyframes scanline-flicker {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.1; }
      }
      @keyframes glitch {
        2%,64% { transform: translate(2px,0) skew(0deg); }
        4%,60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }
      @keyframes text-flicker {
        0% { opacity: 1; text-shadow: 0 0 5px var(--theme-color); }
        2% { opacity: 0.5; text-shadow: none; }
        4% { opacity: 1; text-shadow: 0 0 5px var(--theme-color); }
        8% { opacity: 0.8; text-shadow: none; }
        10% { opacity: 1; text-shadow: 0 0 5px var(--theme-color); }
        80% { opacity: 1; text-shadow: 0 0 5px var(--theme-color); }
        82% { opacity: 0.3; text-shadow: none; }
        84% { opacity: 1; text-shadow: 0 0 5px var(--theme-color); }
        100% { opacity: 1; text-shadow: 0 0 5px var(--theme-color); }
      }
      .title-flicker {
        animation: text-flicker 5s linear infinite;
      }
      .splash-screen {
        animation: fade-in 0.5s ease-out forwards;
      }
      .splash-screen.fade-out {
        animation: fade-out 0.5s ease-in forwards;
      }
      .splash-glitch-title {
        animation: glitch-title 5s infinite;
        text-shadow: 0 0 10px var(--theme-color);
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; pointer-events: none; }
      }
       @keyframes glitch-title {
        0% { transform: translate(0); opacity: 1; }
        1% { transform: translate(-2px, 2px); opacity: 0.8; }
        2% { transform: translate(2px, -2px); opacity: 1; }
        3% { transform: translate(-2px, -2px); opacity: 0.9; }
        4% { transform: translate(2px, 2px); opacity: 1; }
        95% { transform: translate(0); opacity: 1; }
        96% { transform: translate(-3px, 3px); opacity: 0.7; }
        97% { transform: translate(3px, -3px); opacity: 1; }
        98% { transform: translate(-3px, -3px); opacity: 0.8; }
        99% { transform: translate(3px, 3px); opacity: 1; }
        100% { transform: translate(0); opacity: 1; }
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 6px 0px rgba(var(--theme-color-rgb), 0.4);
        }
        50% {
          box-shadow: 0 0 10px 2px rgba(var(--theme-color-rgb), 0.5);
        }
      }
      .pulse-glow-anim {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      .new-tag-flicker {
        animation: text-flicker 4s linear infinite;
      }
      .image-comparator {
        position: relative;
        overflow: hidden;
        cursor: ew-resize;
        border-radius: 0.375rem;
      }
      .image-comparator img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }
      .image-comparator .after-image {
        clip-path: inset(0 0 0 50%);
      }
      .comparator-slider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 4px;
        background-color: rgba(var(--theme-color-rgb), 0.7);
        box-shadow: 0 0 8px var(--theme-color);
        cursor: ew-resize;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .comparator-handle {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(var(--theme-color-rgb), 0.7);
        border-radius: 50%;
        background-color: rgba(var(--theme-bg-color), 0.5);
        backdrop-filter: blur(2px);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--theme-color);
      }
      .comparator-handle::before, .comparator-handle::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 0 6px 8px;
      }
      .comparator-handle::before {
        left: 5px;
        border-color: transparent transparent transparent var(--theme-color);
      }
      .comparator-handle::after {
        right: 5px;
        border-color: transparent var(--theme-color) transparent transparent;
      }
      .comparator-label {
          position: absolute;
          top: 0.5rem;
          padding: 0.25rem 0.5rem;
          font-family: 'VT323', monospace;
          font-size: 0.875rem;
          background-color: rgba(0, 0, 0, 0.7);
          border: 1px solid var(--theme-border-color-light);
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.2s;
          z-index: 5;
      }
      .image-comparator:hover .comparator-label {
          opacity: 1;
      }
      .label-before { left: 0.5rem; }
      .label-after { right: 0.5rem; }
      @keyframes text-flicker-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.95; }
      }
      .text-flicker-subtle {
        animation: text-flicker-subtle 3s linear infinite;
      }
      /* Custom Audio Player Seek Bar */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        background: var(--theme-border-color-light);
        height: 0.25rem;
      }
      input[type=range]::-moz-range-track {
        background: var(--theme-border-color-light);
        height: 0.25rem;
      }
      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Centers thumb on the track */
        background-color: var(--theme-color);
        height: 1rem;
        width: 1rem;
        border-radius: 50%;
        box-shadow: 0 0 8px var(--theme-color);
      }
      input[type=range]::-moz-range-thumb {
        border: none;
        border-radius: 50%;
        background-color: var(--theme-color);
        height: 1rem;
        width: 1rem;
        box-shadow: 0 0 8px var(--theme-color);
      }
      /* Hide custom cursor on touch devices */
      @media (pointer: coarse) {
        .trail-dot {
          display: none !important;
        }
        body {
          cursor: auto;
        }
      }
    </style>
